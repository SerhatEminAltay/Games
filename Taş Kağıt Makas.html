<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas Oyunu</title>
<style>
    body{
        background-color:aquamarine;
    }
</style>

</head>

<body>
    <center>
        <h1>Taş Kağıt Makas Oyunu</h1>
        <p>Taş kağıt makas oyununu 10 olan kazanır.</p>
        <p id="demo"></p>
        
        <button onclick="oyunuOyna('Taş')">Taş</button>
        <img src="Resimler/taş.png" alt="Maalesef Resim Bulunamadı." onclick="oyunuOyna('Taş')">

        <button onclick="oyunuOyna('Kağıt')">Kağıt</button>
        <img src="Resimler/kağıt.png" alt="Maalesef Resim Bulunamadı." onclick="oyunuOyna('Kağıt')">

        <button onclick="oyunuOyna('Makas')">Makas</button>
        <img src="Resimler/makas.png" alt="Maalesef Resim Bulunamadı." onclick="oyunuOyna('Makas')">

        <!-- img içindeki alt eğer olurda resimde bir sorun olurda bulunmazsa karşı tarafa gösterilecek şey yazı anlamına geliyor. -->
    </center>
    

    <script src="Taş Kağıt Makas.js"></script>
</body>
</html>
